<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="app">
        <div class="app-input">
            <input type="text" class="input" value="">
            <button id="clear_button">C</button>
        </div>
        <div class="buttons">
            <button name="math_button" value="1">1</button>
            <button name="math_button" value="2">2</button>
            <button name="math_button" value="3">3</button>
            <button name="math_button" value="/">÷</button>
            <button name="math_button" value="4">4</button>
            <button name="math_button" value="5">5</button>
            <button name="math_button" value="6">6</button>
            <button name="math_button" value="*">x</button>
            <button name="math_button" value="7">7</button>
            <button name="math_button" value="8">8</button>
            <button name="math_button" value="9">9</button>
            <button name="math_button" value="-">–</button>
            <button name="math_button" value="0">0</button>
            <button name="math_button" value=".">.</button>
            <button id="equal_button" value="=">=</button>
            <button name="math_button" value="+">+</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
